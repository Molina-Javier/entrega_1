<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="../index.html">ir a ejercicio 1</a></li>
          <li><a href="./ejercicio-2.html">ir a ejercicio 2</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Formulario de registro</h1>
      <section>
        <form>
          <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" />
          </div>
          <br />
          <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" />
          </div>
          <br />
          <div>
            <span>Modalidad de cursada:</span>
            <input type="radio" id="on-demand" name="modalidad" />
            <label for="on-demand">On-Demand</label>
            <input type="radio" id="en-vivo" name="modalidad" />
            <label for="en-vivo">En vivo</label>
          </div>
          <br />
          <div>
            <label for="email">Correo:</label>
            <input type="email" id="email" />
          </div>
          <br />
          <div>
            <input type="checkbox" id="informacion" />
            <label for="informacion"
              >Deseo recibir información sobre nuevos posteos en la plataforma
              de Nucba.</label
            >
          </div>
          <br />
          <div>
            <input type="checkbox" id="terminos" required />
            <label for="terminos"
              >Declaro que leí los términos y condiciones y estoy listo para
              convertirme en desarrollador web Full Stack.
            </label>
          </div>
          <br />
          <input type="submit" value="Enviar" />
        </form>
      </section>
    </main>
  </body>
</html>
